<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">

    <link rel="icon" href="{% static 'accounts/images/sneakersArg-ico.ico' %}">
    <title>Sneakers Arg</title>
</head>

<body>
  <script>
    window.addEventListener('mouseover', initLandbot, { once: true });
    window.addEventListener('touchstart', initLandbot, { once: true });
    var myLandbot;
    function initLandbot() {
      if (!myLandbot) {
        var s = document.createElement('script');s.type = 'text/javascript';s.async = true;
        s.addEventListener('load', function() {
          var myLandbot = new Landbot.Livechat({
            configUrl: 'https://storage.googleapis.com/landbot.site/v3/H-2498135-GEVXBJMWLSBPHHBA/index.json',
          });
        });
        s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.js';
        var x = document.getElementsByTagName('script')[0];
        x.parentNode.insertBefore(s, x);
      }
    }
    </script>
    <header>
        <nav class="navbar navbar-expand-md p-3 m-auto">
            <div class="container-fluid">
              <img src="{% static 'accounts/images/sneakersArg.png' %}" href="#" style="height: 55px;"/>
              <a href="{% url 'login' %}" style="color: white;">
                <i class="material-symbols-outlined">power_settings_new</i>
              </a>
            </div>
        </nav>
    </header>
</body>
</html>
